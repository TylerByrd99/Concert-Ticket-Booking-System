<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Concert Booking System</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="static/bluebliss.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div id="mainContentArea">
	<div id="contentBox">

        <div id="linkGroup">
            <div class="link"><a href="base.html"><i class="fa fa-fw fa-home"></i> Home</a></div>
            <div class="link" style="background-color: #E7EDF8 "><a href="profile.html"><i class="fa fa-fw fa-user"></i> Profile</a></div>
            <div class="link"><a href="login.html"><i class="fa fa-cogs"></i> Logout</a></div>
        </div>

        <div id="blueBox">
          <div id="header"></div>
          <div class="contentTitle">Concert Booking System</div>
            <div class="pageContent">
                <main>
                    <!--User profile section with information -->
                    <div class="sign-up-form" name="user_profile">
                        <section class="intro">User Profile</section>
                            <form method="GET" action=" ">
                                {% csrf_token %}
                                <table  style="margin-right: 1em", width="100%">
                                  <tr>
                                    <th>Name</th>
                                    <th>User</th>
                                    <th>Email</th>


                                  </tr>

                                {% if not user.is_staff %}
                                  <tr>
                                    <td>{{ user.first_name}} {{ user.last_name}} </td>
                                    <td>{{ user.username}}</td>
                                    <td>{{ user.email}}</td>

                                  </tr>
                                {% endif %}
                                </table>

                            </form>

                    </div>
                </main>
                <div id="header"></div>

                <main>
                    <!--User booking activity -->
                    <div class="sign-up-form" name="user_booking">
                        <section class="intro">Upcoming Shows</section>

                    </div>

                </main>

            </div>
            <div id="footer"><a href="#ERROR404">Â©Error:404 Product</a></div>
        </div>
	</div>
</div>
</body>
</html>
