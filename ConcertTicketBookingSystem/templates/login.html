<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Concert Booking System</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link rel="stylesheet"  href="static/bluebliss.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div id="mainContentArea">
	<div id="contentBox">



        <div id="blueBox">
          <div id="header"></div>
          <div class="contentTitle">Welcome to Our Concert Booking System</div>
            <div class="pageContent">


              <main>
                <!-- Form itself -->
                <form class="sign-up-form">

                  <!-- intro section -->
                  <section class="intro">
                    Login or Sign Up to Continue
                  </section>

                  <!-- input section -->
                  <div class="form-input">
                    <input type="text" name="username" id="username" placeholder="Username" required>
                    {{ form.username }}
                    <p class="warning">Don't Have an Account Yet? Please Sign Up</p>
                  </div>


                  <div class="form-input">
                    <input type="Password" name="Password" id="password" placeholder="Password" required>
                    {{ form.password }}
                    <p class="warning">Please Enter Your Password</p>
                  </div>

                  <!-- buttons section -->
                  <section class="buttons">
                  <div class="form-btn">
                    <button class="login-btn" onclick = "window.location.href='profile.html'">Login</button>
                  </div>
                  <div class="form-btn">
                    <button class="sign-up-btn" onclick = "window.location.href='sign_up.html'">Sign Up</button>
                  </div>
                  </section>

                </form>
                </section>
              </main>


            </div>
            <div id="footer"><a href="#ERROR404">Â©Error:404 Product</a></div>
        </div>
	</div>
</div>
</body>
</html>
